<div class="observable-target">

	<div class="observable-target-header">
		<span>Overview</span> of Job Metrics
	</div>
	<div class="observable-target-footer">
		All your metrics should reach the green zone.
	</div>

	<!-- Three target rings -->
	<div class="observable-ring circle-80 border-dash">
		<div class="label">Average</div>
	</div>
	<div class="observable-ring circle-60 border-dash fill-green-20">
		<div class="label">Good</div>
	</div>
	<div class="observable-ring circle-40 border-dash fill-green-50">
		<div class="label">Perfect</div>
	</div>

	<!-- Center where the globe is placed -->
	<div class="observable-center circle-20 border-dash">
		
	</div>

	<!-- Container of all the observables -->
	<div class="observable-host">
			
	</div>

</div>

<!-- Left panel bar -->
<div class="panel-left">
	<div class="panel-shaded status-label p-machines">
		<div class="panel-label">Connected machines</div>
		<div class="panel-value">0</div>
	</div>
	<div class="panel-shaded status-label p-events">
		<div class="panel-label">Live event rate</div>
		<div class="panel-value">0</div>
	</div>
	<button class="btn-shaded btn-darkblue p-game">Waiting? Play a game</button>
</div>

<!-- Right panel bar -->
<div class="panel-right">
	<div class="panel-shaded p-run-status">---</div>
	<div class="panel-shaded status-label p-progress">
		<div class="panel-label">Progress</div>
		<div class="panel-value">0 %</div>
	</div>
	<button class="btn-shaded btn-darkblue pull-right disabled p-details">Job Details</button>
</div>

<!-- Left control bar -->
<div class="controls-left">
	<button class="p-help btn-help btn-shaded btn-teal btn-with-icon">
		<span class="glyphicon glyphicon-bookmark"></span><br>Help
	</button>
	<button class="p-abort btn-shaded btn-red btn-striped btn-with-icon disabled">
		<span class="glyphicon glyphicon-remove-circle"></span><br>Abort
	</button>
	<button class="p-view btn-shaded btn-darkblue btn-with-icon disabled">
		<span class="glyphicon glyphicon-dashboard"></span><br>View
	</button>
</div>

<!-- Right control bar -->
<div class="controls-right">
	<div class="navbtn-large navbtn-upper navbtn-feedback p-feedback">
		<span class="glyphicon glyphicon-bullhorn"></span>
		<div class="title title-top">Feedback</div>
	</div>
	<div class="navbtn-large navbtn-upper p-hidejobs">
		<span class="glyphicon glyphicon-menu-down icon-direction icon-direction-down"></span>
		<span class="glyphicon glyphicon-wrench"></span>
		<div class="title title-top">Tuning</div>
	</div>
</div>
