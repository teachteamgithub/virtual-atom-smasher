	<span class="title"></span>
</div>
<!-- Notepad Body (multi-tabbed) -->
<div class="tab-body notepad-body">
	<div class="body-help">
	</div>
	<div class="body-data">
	</div>
	<div class="body-notes">
		<div class="notes-host">
			... loading ...
		</div>
		<a class="notes-button" href="#" target="_blank">
			View on Forum <span class="glyphicon glyphicon-new-window"></span>

<!-- Notepad Tab Bar -->
<div class="notepad-tabs">
	<ul>
		<li class="tab-help active" data-id="help">Help</li>

		<li class="tab-notes" data-id="notes">Notes</li>
	</ul>
