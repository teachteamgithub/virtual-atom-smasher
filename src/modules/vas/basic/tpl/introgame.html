<div class="intro-game fullscreen">
	
	<div class="parm parm-left">

		<div class="scale-bin">
			<span class="scale-label">10</span>

		<div class="scale-bin">

		<div class="scale-average scale-tune-value">
			<span class="scale-label">12</span>

		<div class="scale-average scale-ref-value">
			<span class="scale-label">15</span>
		</div>

</div>
