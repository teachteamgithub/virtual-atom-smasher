<div class="intro-game fullscreen">
	
	<div class="parm parm-left">
		<div class="parm-name">a =</div>
		<div class="parm-dial">
			<input type="text" value="60" class="dial dial-a" />
		</div>
	</div>
	
	<div class="parm parm-right">
		<div class="parm-name">b =</div>
		<div class="parm-dial">
			<input type="text" value="30" class="dial dial-b" />
		</div>
	</div>

	<div class="parm-submit" click="do:simulate()">
		Use these values
	</div>

	<div class="scale no-value">
		<div class="scale-name">Number of particles in the event</div>
		<div class="scale-bin">
			<div class="scale-value scale-ref-value"></div>
			<span class="scale-label">0</span>
			<div class="scale-value scale-tune-value">
				<div class="scale-value-tollerance"></div>
			</div>
		</div>
		<div class="scale-bin">
			<div class="scale-value scale-ref-value"></div>
			<span class="scale-label">5</span>
			<div class="scale-value scale-tune-value">
				<div class="scale-value-tollerance"></div>
			</div>
		</div>
		<div class="scale-bin">
			<div class="scale-value scale-ref-value"></div>
			<span class="scale-label">10</span>
			<div class="scale-value scale-tune-value">
				<div class="scale-value-tollerance"></div>
			</div>
		</div>
		<div class="scale-bin">
			<div class="scale-value scale-ref-value"></div>
			<span class="scale-label">15</span>
			<div class="scale-value scale-tune-value">
				<div class="scale-value-tollerance"></div>
			</div>
		</div>
		<div class="scale-bin">
			<div class="scale-value scale-ref-value"></div>
			<span class="scale-label">20</span>
			<div class="scale-value scale-tune-value">
				<div class="scale-value-tollerance"></div>
			</div>
		</div>
		<div class="scale-bin">
			<div class="scale-value scale-ref-value"></div>
			<span class="scale-label">25</span>
			<div class="scale-value scale-tune-value">
				<div class="scale-value-tollerance"></div>
			</div>
		</div>
		<div class="scale-bin">
			<div class="scale-value scale-ref-value"></div>
			<span class="scale-label">30</span>
			<div class="scale-value scale-tune-value">
				<div class="scale-value-tollerance"></div>
			</div>
		</div>
		<div class="scale-bin scale-bin-last">
			<span class="scale-label">35</span>
		</div>
		<div class="scale-average scale-tune-value">
			<span class="average-label">12</span>
		</div>
		<div class="scale-average scale-ref-value">
			<span class="average-label">15</span>
		</div>
	</div>

	<div class="result"></diV>
	<div class="skip-btn" click="do:continue()">Continue &gt;</div>

</div>
