<div class="content">
	<div class="title">
		<h1>{{team.name}}</h1>
		<div class="team-desc">{{{team.description}}}</div>
	</div>
	<div class="enum team-body">
		<div class="table-list table-scroll table-lg">
			<table>
				<thead>
					<tr>
						<th class="col-8">Name</th>
						<th class="col-2">Papers</th>
						<th class="col-2">Points</th>
					</tr>
				</thead>
				<tbody>
					{{#team.members}}
					<tr>
						<td class="col-8">
							<a href="{{ vasapi }}&amp;profile={{id}}" target="_blank"><span class="glyphicon glyphicon-user"></span> {{name}}</a>
						</td>
						<td class="col-2 text-center">{{papers}}</td>
						<td class="col-2 text-center">{{totalPoints}}</td>
					</tr>
					{{/team.members}}
					{{^team.members}}
					<tr>
						<td colspan="3" class="col-12 text-center">
							(No members to display)
						</td>
					</tr>
					{{/team.members}}
				</tbody>
			</table>
		</table>
	</div>
	<div class="footer footer-input">
		<a class="button b-purple" href="{{vasapi}}&amp;goto=teamforum" target="_blank">
			Forum
		</a>
		{{#team.is_moderator}}
		<button type="button" class="b-purple" click="do:manageTeam()">
			Manage
		</button>
		{{/team.is_moderator}}
		<button type="button" class="b-red pull-right" click="do:changeTeam()">
			<span class="glyphicon glyphicon-log-out"></span> Change
		</button>
	</div>
</div>
