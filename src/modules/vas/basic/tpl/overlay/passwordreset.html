<div class="side-full panel">
  <h1>Password Reset</h1>

  <p>We have just sent an e-mail to your address. It contains a pin number that you should paste in the <em>pin</em> field below:</p>

  <div class="alert" style="display: none;"></div>

  <form name="reset">

    <!-- Pin -->
    <div class="row">
      <label for="f-pin">PIN:</label><input type="text" id="f-pin" name="pin" value="{{defaults.pin}}" />
      <div class="details">
        This PIN number is sent to your e-mail address.
      </div>
    </div>

    <!-- Password -->
    <div class="row">
      <label for="f-password1">Password:</label><input type="password" id="f-password1" name="password1" value="{{defaults.password}}" />
    </div>
    <div class="row">
      <label for="f-password2">Password (Repeat):</label><input type="password" id="f-password2" name="password2" />
      <div class="details">
        This is your new account password.
      </div>
    </div>

    <div class="row">
      <div class="input">
        <button type="button" class="btn-shaded btn-blue btn-lg btn-submit">Reset Password</button>
        <button type="button" class="btn-shaded btn-teal btn-lg btn-cancel">Cancel</button>
      </div>
    </div>

  </form>
</div>
