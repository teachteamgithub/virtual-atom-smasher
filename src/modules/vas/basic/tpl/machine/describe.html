<div class="title">
	<h1>{{ part.title }}</h1>
</div>
<div class="body">
	{{ &part.description }}
</div>
<div class="footer">
	<div>
		{{#part.book}}
		<button class="btn-shaded btn-blue btn-with-icon" click="do:showBook({{part.book}})">
			<span class="glyphicon glyphicon-education"></span><br>Read More
		</button>
		{{/part.book}}
		{{#part.animation}}
		<button class="btn-shaded btn-blue btn-with-icon" click="do:showCourse('{{part.animation}}')">
			<span class="glyphicon glyphicon-film"></span><br>Take Course
		</button>
		{{/part.animation}}
	</div>
</div>
