<div class="title">
	<h2>{{ paper.title }}</h2>
</div>
<div class="full-body">
	<div class="results">
		<div class="score">
			Average fit score: <strong>{{averageFit}}</strong>
		</div>
		<div class="table-list table-scroll table-lg">
			<table>
				<thead>
					<tr>
						<th class="col-10">Observable</th>
						<th class="col-2">Fit</th>
					</tr>
				</thead>
				<tbody>
					{{#histograms}}
					<tr>
						<td class="col-10">
							{{name}}
						</td>
						<td class="col-2">
							{{fit}}
						</td>
					</tr>
					{{/histograms}}
					{{^histograms}}
					<tr>
						<td colspan="2" class="col-12 text-center">
							(No histograms to display)
						</td>
					</tr>
					{{/histograms}}
				</tbody>
			</table>
		</div>
	</div>
</div>
<div class="footer footer-input">
	<button type="button" class="b-teal" click="do:viewHistograms()">
		<span class="glyphicon glyphicon-eye-open"></span> View Histograms
	</button>
</div>
